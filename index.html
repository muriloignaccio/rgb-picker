<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./public/style.css" />
  <script defer src="./public/script.js"></script>
  <title>RGB Picker</title>
</head>

<body>
  <div class="container">
    <div class="rgb-box">
      <div class="controllers">
        <div class="controllers__box">
          <span class="controllers__name">(R) Vermelho</span>
          <div class="controllers__inputs">
            <input type="range" min="0" max="255" id="red-slider" value="0" class="controllers__slider" />
            <input type="number" min="0" max="255" value="0" id="red-input" disabled />
          </div>
        </div>
        <div class="controllers__box">
          <span class="controllers__name">(G) Verde</span>
          <div class="controllers__inputs">
            <input type="range" min="0" max="255" id="green-slider" value="0" class="controllers__slider" />
            <input type="number" min="0" max="255" value="0" id="green-input" disabled />
          </div>
        </div>
        <div class="controllers__box">
          <span class="controllers__name">(B) Azul</span>
          <div class="controllers__inputs">
            <input type="range" min="0" max="255" id="blue-slider" value="0" class="controllers__slider" />
            <input type="number" min="0" max="255" value="0" id="blue-input" disabled />
          </div>
        </div>
      </div>
      <h2 class="author">
        Made with
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="author__heart" viewBox="0 0 24 24"
          fill="none" stroke="#000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-heart">
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
          </path>
        </svg>
        by
        <a href="https://linkedin.com/in/muriloignacio" class="author__name">
          Murilo Ignacio</a></h2>
    </div>
  </div>
</body>

</html>
